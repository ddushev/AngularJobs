<div class="job-container">
  <h4 class="mb-4">Create Job Ad</h4>
  <form>
    <div class="row g-3">
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="Company Name">
      </div>
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="Company Logo(optional)">
      </div>
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="Position Name">
      </div>
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="Job Category">
      </div>
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="Job Location">
      </div>
      <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="Employment">
      </div>
      <div class="col-12 col-sm-6">
        <input type="number" class="form-control" placeholder="Minimum salary">
      </div>
      <div class="col-12 col-sm-6">
        <input type="number" class="form-control" placeholder="Maximum salary">
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="5" placeholder="Job description"></textarea>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="5" placeholder="Responsibilities"></textarea>
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="5" placeholder="Qualifications"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
